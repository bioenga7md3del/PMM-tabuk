<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PPM TABUK • Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <style>
    :root{ --bg:#0b1220; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; }
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;box-shadow:0 12px 36px rgba(0,0,0,.35)}
    .notice{position:sticky;top:0;z-index:50;text-align:center;font-weight:800}
    .n-ok{background:rgba(16,185,129,.15);border-bottom:1px solid rgba(16,185,129,.5);color:#a7f3d0}
    .n-err{background:rgba(239,68,68,.15);border-bottom:1px solid rgba(239,68,68,.5);color:#fecaca}
    .n-info{background:rgba(59,130,246,.15);border-bottom:1px solid rgba(59,130,246,.5);color:#bfdbfe}
    .btn{padding:.55rem .9rem;border-radius:10px;font-weight:700}
    .chartBox{min-height:120px}
    .chartBox canvas{height:120px !important; max-height:120px}
  </style>
</head>
<body class="bg-slate-900 text-slate-100">
  <div id="notice" class="notice n-info">جارِ الاتصال…</div>
  <div data-partial="partials/header.html"></div>
  <main class="max-w-7xl mx-auto p-3 md:p-6 space-y-6">
    <div data-partial="partials/dashboard.html"></div>
    <div data-partial="partials/filters.html"></div>
    <div data-partial="partials/add-asset.html"></div>
    <div data-partial="partials/table.html"></div>
    <div data-partial="partials/edit-modal.html"></div>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
