<!-- صف علوي: Work Orders داكنة + KPIs -->
<section class="grid grid-cols-1 lg:grid-cols-12 gap-4">
  <!-- Work Orders -->
  <div class="lg:col-span-5">
    <div class="wo-panel">
      <div class="flex items-start gap-3">
        <div class="wo-side hidden md:block">
          There are many actions to do for your work orders now! • View All
        </div>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div class="wo-title">Work Orders</div>
            <div class="text-2xl font-extrabold">
              <span class="wo-v" data-bind="wo.total"></span>
            </div>
          </div>

          <div class="wo-grid mt-3">
            <div class="wo-tile">
              <div class="wo-k">Active</div>
              <div class="wo-v" data-bind="wo.active"></div>
            </div>
            <div class="wo-tile">
              <div class="wo-k">Closed</div>
              <div class="wo-v" data-bind="wo.closed"></div>
            </div>
            <div class="wo-tile">
              <div class="wo-k">Assigned</div>
              <div class="wo-v" data-bind="wo.assigned"></div>
            </div>
            <div class="wo-tile">
              <div class="wo-k">Pending for Spare</div>
              <div class="wo-v" data-bind="wo.pending_spare"></div>
            </div>
            <div class="wo-tile">
              <div class="wo-k">Signed Off</div>
              <div class="wo-v" data-bind="wo.signed_off"></div>
            </div>
            <div class="wo-tile">
              <div class="wo-k">Pending for Approval</div>
              <div class="wo-v" data-bind="wo.pending_approval"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- KPIs يمين (بدون أرقام) -->
  <div class="lg:col-span-7 grid grid-cols-2 md:grid-cols-4 gap-3">
    <div class="slim-card">
      <div class="text-sm text-slate-600">Total</div>
      <div class="kpi-v" data-bind="equip.total"></div>
    </div>
    <div class="slim-card">
      <div class="text-sm text-slate-600">Class A</div>
      <div class="kpi-v" data-bind="equip.class_a"></div>
    </div>
    <div class="slim-card">
      <div class="text-sm text-slate-600">Class B</div>
      <div class="kpi-v" data-bind="equip.class_b"></div>
    </div>
    <div class="slim-card">
      <div class="text-sm text-slate-600">Class C</div>
      <div class="kpi-v" data-bind="equip.class_c"></div>
    </div>
  </div>
</section>

<!-- الرسوم -->
<section class="grid grid-cols-1 lg:grid-cols-12 gap-4 mt-4">
  <div class="lg:col-span-4 card chart-card">
    <div class="text-slate-500 text-sm mb-2">Tickets Status</div>
    <canvas id="ticketsChart" height="170"></canvas>
  </div>
  <div class="lg:col-span-4 card chart-card">
    <div class="text-slate-500 text-sm mb-2">Total Equipment</div>
    <canvas id="totalEqChart" height="170"></canvas>
  </div>
  <div class="lg:col-span-4 card chart-card">
    <div class="text-slate-500 text-sm mb-2">PPM in this year</div>
    <canvas id="ppmYearChart" height="170"></canvas>
  </div>
</section>

<!-- Site Info -->
<section class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-4">
  <div class="slim-card">
    <div class="text-sm text-slate-600">Total Departments</div>
    <div class="kpi-v" data-bind="site.departments"></div>
  </div>
  <div class="slim-card">
    <div class="text-sm text-slate-600">Total Buildings</div>
    <div class="kpi-v" data-bind="site.buildings"></div>
  </div>
  <div class="slim-card">
    <div class="text-sm text-slate-600">Total Rooms</div>
    <div class="kpi-v" data-bind="site.rooms"></div>
  </div>
</section>
