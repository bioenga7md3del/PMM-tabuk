<div id="editModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center">
  <div class="bg-white text-slate-900 rounded-xl p-5 w-full max-w-md shadow-2xl">
    <h3 class="text-lg font-bold mb-3">تحديث الصيانة الوقائية</h3>
    <input id="e_id" type="hidden"/>
    <div class="space-y-2">
      <div><b>Control:</b> <span id="e_control">—</span></div>
      <label class="block text-sm font-semibold" for="e_pm">تاريخ الصيانة الجديدة</label>
      <input id="e_pm" type="date" class="w-full px-3 py-2 rounded border border-slate-300 bg-slate-50"/>
    </div>
    <div class="flex justify-end gap-2 mt-4">
      <button id="btnEditSave" class="px-4 py-2 rounded bg-emerald-500 text-white font-bold">حفظ</button>
      <button id="btnEditClose" class="px-4 py-2 rounded bg-slate-200">إغلاق</button>
    </div>
  </div>
</div>
